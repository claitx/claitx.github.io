<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaiTX - Unveiling the Unseen</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Montserrat Font - Added for Custom SVG -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS for basic grid system -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS to blend Bootstrap and Tailwind, and add specific mysterious styles */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2f7, #c1e4f0, #a2d7eb); /* Light, subtle gradient */
            color: #333; /* Dark text for contrast */
            min-height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden; /* Hide scrollbar for background */
        }
        .container-fluid {
            backdrop-filter: blur(5px); /* Subtle blur behind content */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent light overlay */
            border-radius: 20px; /* Rounded corners */
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 150, 170, 0.1); /* Subtle glow effect for light theme */
            animation: fadeIn 1.5s ease-out; /* Fade in animation */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px; /* Adjusted max-width for better layout */
        }
        /* Removed unused h1 style */
        p {
            font-weight: 300;
            font-size: 1.15rem;
            line-height: 1.8;
            margin-bottom: 25px;
            color: #555;
        }
        .coming-soon {
            font-size: 1.8rem;
            font-weight: 600;
            color: #0056b3; /* Darker blue for contrast */
            animation: pulse 2s infinite alternate; /* Pulsating effect */
        }
        .action-button {
            background-color: #007bff; /* Accent color for button (Bootstrap primary blue) */
            color: #ffffff; /* Light text for button */
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }
        .action-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.5);
        }
        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #777;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.8; }
        }

        /* Styling for the SVG image using <img> tag */
        .claitx-logo {
            width: 200px; /* Adjusted width for a reasonably small logo (was 100px) */
            height: auto; /* Maintain aspect ratio */
            /* No need for margin-bottom here as it's on the parent div now */
        }

        /* Overrides for inline SVG removed as we are using an <img> tag */
        /* .claitx-logo-inline svg, .claitx-logo-inline .cls-1, .claitx-logo-inline .cls-2, .claitx-logo-inline .cls-3 are removed */

        /* Responsive adjustments for overall layout */
        @media (max-width: 768px) {
            .intro-statement {
                font-size: 1.2rem; /* Smaller font on mobile */
                margin-top: 15px;
                margin-bottom: 20px;
            }
            .container-fluid {
                padding: 20px;
            }
            .claitx-logo { /* Targeting the img for responsive adjustments */
                width: 160px; /* Smaller logo on mobile (was 80px) */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center max-w-2xl mx-auto p-8 rounded-2xl shadow-xl flex flex-col items-center justify-center">

        <!-- Custom ClaiTX Logo (IMG tag for external SVG file) -->
        <div class="mb-6 claitx-logo-inline">
            <!-- IMPORTANT: Replace 'your-logo.svg' with the actual path to your SVG file -->
            <img src="claitx_logo.svg" alt="ClaiTX Logo" class="claitx-logo">
            <!--
                If your SVG file is in a subfolder, e.g., 'images/claitx_logo.svg',
                the src would be: <img src="images/claitx_logo.svg" alt="ClaiTX Logo" class="claitx-logo">
            -->
        </div>


        <p class="coming-soon mb-6">
            Most of your data is noise.
            <br>
            We find the signal.
        </p>

        <p class="mb-10 text-lg">
            At ClaiTX we aim to build novel AI models that classify and organize your data in the way you want it!

        </p>


        <footer class="mt-12">
            <p>&copy; 2025 ClaiTX. All Rights Reserved. The truth awaits.</p>
        </footer>
    </div>

    <!-- Bootstrap JS for potential interactive components if needed, though not used heavily here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcKLpGf4sP7x8R+K2FNV5yL" crossorigin="anonymous"></script>
</body>
</html>
